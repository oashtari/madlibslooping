<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/script.js"></script>
    <title>MellowLibs</title>
  </head>
  <body>
    <div class="container">
      <h1>This is the opposite of MAD, it's mellloooowwww</h1>
      <div id="form">
        <form>
          <div class="info">
            <label for="human1">Your friend's name please:</label>
            <input id="human1" class="form-control" type="text">
          </div>
          <div class="info">
            <label for="animal1">Your animals name:</label>
            <input id="animal1" class="form-control" type="text">
          </div>
          <div class="info">
            <label for="verb">Your favorite verb:</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="info">
            <label for="noun">A noun:</label>
            <input id="noun" class="form-control" type="text">
          </div>
          <div class="info">
            <label for="adjective">An adjective:</label>
            <input id="adjective" class="form-control" type="text">
          </div>
          <div class="info">
            <label for="animal2">Your animals name:</label>
            <input id="animal2" class="form-control" type="text">
          </div>
          <div class="info">
            <label for="noun2">A noun:</label>
            <input id="noun2" class="form-control" type="text">
          </div>
          <div class="info">
            <label for="adjective2">An adjective:</label>
            <input id="adjective2" class="form-control" type="text">
          </div>


          <button type="submit" class="btn">Crappy story, come to life!</button>
        </form>

    </div>
    <div id="story">
        <h1> A Mellow Story </h1>
          <p> Once upon a time, there was a person named <span class="human1"></span> who loved to <span class="verb"></span> with their <span class="adjective"></span> <span class="animal1"></span>, which was a special <span class="noun"></span>. Don't forget to keep it mellow!</p>

    </div>
    <div id="omid">
      
    </div>

    <div id="letter">
        <h1> A Mellow Letter </h1>
          <p> Let me tell you a story about <span class="human1"></span> whose favorite activity was <span class="verb"></span> with their <span class="adjective2"></span> <span class="animal2"></span>, <span class="human1"></span> loved <span class="noun2"></span> soooo much.</p>
    </div>

        </body>
</html>
